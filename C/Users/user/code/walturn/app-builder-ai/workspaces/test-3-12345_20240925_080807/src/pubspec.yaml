name: com.example.simple_text_switcher
description: A simple Flutter application that switches text between 'Cat' and 'Dog' with respective icons when the text is clicked.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  bloc: ^7.0.0

dev_dependencies:
  bloc_test: ^8.0.0
  mocktail: ^0.3.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true